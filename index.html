<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Trie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
    <link rel="stylesheet" href="public/css/semantic.darkly.min.css">
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="Site">

    <main class="Site-content">
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <div id="app" class="ui main center aligned text container">
                        <div class="ui raised segment">
                            <h1 class="ui huge header">
                                {{ title }}
                            </h1>
                            <div class="ui icon input">
                              <input id="search" type="text" placeholder="Start typing!">
                              <i class="search icon"></i>
                            </div>
                            <div class="ui raised segment" m-if="search.length > 0">
                                <h4 class="ui header">{{ search }}</h4>
                                <p>{{ searchInfo }}</p>
                            </div>
                            <div class="ui right close rail">
                              <div class="ui segment">
                                Currently searching:
                                <p> {{ using }} </p>
                                Try it with your own JSON file:
                                <div>
                                    <label for="file" class="ui icon button">
                                        <i class="file icon"></i>
                                        Open File</label>
                                    <input accept=".json" type="file" id="file" style="display:none">
                                </div>
                              </div>
                            </div>
                            <div class="ui raised segment" m-if="search.length > 0">
                                <div class="ui breadcrumb">
                                    <span m-for="letter in history">
                                        <a m-if="letter" class="section">{{ letter }}</a>
                                        <i class="right chevron icon divider"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="ui raised segment" m-if="possibilities.length > 0">
                                <h3>Possible next letters</h3>
                                <span m-for="combination in possibilities">
                                    <span m-if="combination">
                                        <i class="right chevron icon divider"></i>
                                        <a class="section">{{ combination }}</a>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="ui fluid three item menu">
            <a class="item button" data-position="top center" data-content="Tries are an efficient information retrieval data structure. Using tries, search complexities can be brought to optimal limit (key length).">
              What
              <i class="angle up icon"></i>
            </a>
            <a class="item button" data-position="top center" data-content="Tries allow you to insert and find strings in O(L) time (where L represent the length of a single word). They also allow you to find words that have a single character different, a prefix in common, a character missing, etc.">
              Why
              <i class="angle up icon"></i>
            </a>
            <a class="item button" data-position="top center" data-content="http://github.com/Viltaria">
              Who
              <i class="angle up icon"></i>
            </a>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>
    <script src="https://unpkg.com/moonjs/dist/moon.js"></script>
    <script src="public/js/index.js"></script>
</body>
</html>
