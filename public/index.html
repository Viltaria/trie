<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Trie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <div id="app" class="ui main center aligned text container">
                    <div class="ui raised segment">
                        <h1 class="ui huge header">
                            {{ title }}
                        </h1>
                        <div class="ui icon input">
                          <input id="search" type="text" placeholder="Search...">
                          <i class="search icon"></i>
                        </div>
                        <div class="ui raised segment" m-if="search.length > 0">
                            <h4 class="ui header">{{ search }}</h4>
                            <p>{{ searchInfo }}</p>
                        </div>
                        <div class="ui raised segment" m-if="search.length > 0">
                            <div class="ui breadcrumb">
                                <span m-for="letter in history">
                                    <a class="section">{{ letter }}</a>
                                    <i class="right chevron icon divider"></i>
                                </span>
                            </div>
                        </div>
                        <div class="ui raised segment" m-if="possibilities.length > 0">
                            <h3>Possible next letters</h3>
                            <span m-for="combination in possibilities">
                                <i class="right chevron icon divider"></i>
                                <a class="section">{{ combination }}</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.js"></script>
    <script src="https://unpkg.com/moonjs/dist/moon.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
